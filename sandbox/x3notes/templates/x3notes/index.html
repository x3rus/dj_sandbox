{% extends "x3notes/base.html" %}

{% block title %}{{username}}'s notes {% endblock %}

{% block content %}
<h1> Listes Users availables </h1>

{% if lst_users %}
    <ul>
    {% for user in lst_users %}
        <li><a href="{% url 'x3notes:view_user' user.username %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Users are available.</p>
{% endif %}

{% endblock %}
